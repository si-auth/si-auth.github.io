name: Sync Auth0 Changelog RSS

on:
  schedule:
    # 毎時0分（UTC）に実行（JSTでも毎時で動作）
    - cron: "0 * * * *"
  workflow_dispatch: {}  # 手動実行も可能

permissions:
  contents: write

jobs:
  update-rss:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download RSS and update if changed
        shell: bash
        env:
          RSS_URL: https://auth0.com/changelog/rss.xml
          SAVE_DIR: rss/auth0-changelog
          LATEST_FILE: rss.xml
        run: |
          set -euo pipefail

          mkdir -p "${SAVE_DIR}"

          tmpfile="$(mktemp)"
          # RSS をダウンロード（失敗したら即終了）
          curl -sSfL "${RSS_URL}" -o "${tmpfile}"

          latest_path="${SAVE_DIR}/${LATEST_FILE}"

          # 差分がないなら終了（コミットしない）
          if [[ -f "${latest_path}" ]] && cmp -s "${tmpfile}" "${latest_path}"; then
            echo "No change detected. Exiting."
            exit 0
          fi

          # 置き換え（最新のみを保持）
          mv "${tmpfile}" "${latest_path}"

          # Git 設定 & コミット & プッシュ
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "${latest_path}"
          git commit -m "chore(rss): update Auth0 changelog RSS ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))" || {
            echo "Nothing to commit."
            exit 0
          }
          git push
